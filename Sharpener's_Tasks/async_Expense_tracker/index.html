<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header id="header">
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <div id="main__container" class="container" >
        <h2>Expense Tracker</h2>
        <form action="" method="get" id="inputForm" autocomplete="off">
            <div class="form__components">
                <label for="cars" class="labels">Choose Category:</label>
                <select id="exp_cat" name="category" >
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Movie">Movie</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Others">Others</option>
                </select>
                
            </div>
            <div class="form__components">
                <label for="amount" class="labels">Enter expense amount:</label>
                <input type="text" name="amount" id="E_amount">

            </div>
            <div class="form__components">
                <label for="Description" class="labels">Description: </label>
                <input type="text" name="Description" id="descript">
                
            </div>
            <input type="submit" value="submit" id="submitbtn">
            <input id="updatebtn" type="button" value="Update Data">
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js" integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
<script src="index.js"></script>
</body>
</html>
